version: '3'
services:
    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.2
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.2/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - meilisearch
            - mailpit
            - selenium
            - nominatim
            - nodejs
            - valhalla
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    meilisearch:
        image: 'getmeili/meilisearch:latest'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        volumes:
            - 'sail-meilisearch:/meili_data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - wget
                - '--no-verbose'
                - '--spider'
                - 'http://localhost:7700/health'
            retries: 3
            timeout: 5s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    selenium:
        image: selenium/standalone-chrome
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        volumes:
            - '/dev/shm:/dev/shm'
        networks:
            - sail
    nominatim:
        container_name: nominatim
        image: mediagis/nominatim:4.2
        restart: always
        ports:
            - "8080:8080"
        environment:
            # see https://github.com/mediagis/nominatim-docker/tree/master/4.2#configuration for more options
            PBF_URL: https://download.geofabrik.de/asia/cambodia-latest.osm.pbf
            REPLICATION_URL: https://download.geofabrik.de/asia/cambodia-updates/
            NOMINATIM_PASSWORD: he9ffej80w
        volumes:
            - nominatim-data:/var/lib/postgresql/14/main
        shm_size: 1gb
    valhalla:
        image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
        container_name: valhalla_latest
        ports:
            - "8002:8002"
        build:
         context: ./valhalla
         args:
           - VALHALLA_UID=1000
           - VALHALLA_GID=1000
        volumes:
        - ./valhalla/custom_files/:/custom_files
        # - ./gtfs_feeds:/gtfs_feeds  # only enable with build_transit=True
        environment:
        # Auto-download PBFs from Geofabrik
        
        - tile_urls=https://download.geofabrik.de/asia/cambodia-latest.osm.pbf
        - server_threads=2  # determines how many threads will be used to run the valhalla server
        - serve_tiles=True  # If True, starts the service. If false, stops after building the graph.
        - use_tiles_ignore_pbf=True  # load existing valhalla_tiles.tar directly
        - tileset_name=valhalla_tiles_cambodia  # name of the resulting graph on disk
        - build_elevation=False  # build elevation with "True" or "Force": will download only the elevation for areas covered by the graph tiles
        - build_admins=False  # build admins db with "True" or "Force"
        - build_time_zones=False  # build timezone db with "True" or "Force"
        - build_transit=False  # build transit, needs existing GTFS directories mapped to /gtfs_feeds
        - build_tar=True  # build an indexed tar file from the tile_dir for faster graph loading times
        - force_rebuild=False  # forces a rebuild of the routing tiles with "True"
        # - path_extension=graphs  # this path will be internally appended to /custom_files; no leading or trailing path separator!
        # adapt to the expected build time
        # healthcheck: 
        #   test: curl --fail -s http://localhost:8002/status || exit 1
        #   interval: 1s
        #   retries: 10
        #   start_period: 2s
        #   timeout: 1s
        networks:
            - sail
    nodejs:
        container_name: nodejs
        image: node:16.3.0-alpine
        restart: always
        ports: 
            - "9000:9000"
        volumes:
            - ./node-chat:/home/node/app
            - ./node_modules:/home/node/app/node_modules
        command: node /home/node/app/server.js
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local
    nominatim-data:
        driver: local
