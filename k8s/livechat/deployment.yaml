apiVersion: apps/v1
kind: Deployment
metadata:
  name: livechat
  # namespace: rideshare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livechat
  template:
    metadata:
      labels:
        app: livechat
    spec:
      containers:
      - name: livechat
        image: asia-southeast1-docker.pkg.dev/rideshare-389010/rideshare-repo/livechat:latest
        imagePullPolicy: Always
        # This app listens on port 9000 for traffic by default.
        ports:
        - containerPort: 9000
        envFrom:
        - configMapRef:
            name: livechat-config