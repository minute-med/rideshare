apiVersion: apps/v1
kind: Deployment
metadata:
  name: nominatim
  # namespace: rideshare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nominatim
  template:
    metadata:
      labels:
        app: nominatim
    spec:
      containers:
      - name: nominatim
        # Replace $LOCATION with your Artifact Registry location (e.g., us-west1).
        # Replace $GCLOUD_PROJECT with your project ID.
        # image: mediagis/nominatim:4.2
        image: asia-southeast1-docker.pkg.dev/rideshare-389010/rideshare-repo/nominatim:latest
        imagePullPolicy: Always
        volumeMounts:
          # name must match the volume name below
          - name: secret-volume
            mountPath: /etc/secret-volume
            readOnly: true
        envFrom:
        - configMapRef:
            name: nominatim-config
        # This app listens on port 8080 for web traffic by default.
        ports:
        - containerPort: 8080
        # should set that for security
        env:
          - name: PGPASSFILE
            value: /etc/secret-volume/postgres/.pgpass
          - name: NOMINATIM_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rideshare-dev-secrets
                key: postgres_password
          - name: NOMINATIM_DATABASE_DSN
            valueFrom:
              secretKeyRef:
                name: rideshare-dev-secrets
                key: nominatim_db_dsn
      volumes:
      - name: secret-volume
        secret:
          secretName: rideshare-dev-secrets
          defaultMode: 0600
          items:
          - key: .pgpass
            path: postgres/.pgpass